name: Android Feature Branch (!master, !release) CI

on:
  push:
    branches:
      - '*'
      - '!master'
      - '!release'
jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Unit tests
        run: bash ./gradlew testDebugUnitTest --stacktrace